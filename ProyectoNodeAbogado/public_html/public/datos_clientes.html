<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
        <title>Datos Clientes</title>
        
        <script type="text/javascript">
            function Mostrar(){
                document.getElementById("asunto").style.display = "block";
            }
            function Ocultar(){
                document.getElementById("asunto").style.display = "none";
            }
            function Mostrar_Ocultar(){
                var contenido = document.getElementById("asunto");
                
                if(contenido.style.display == "block"){
                    Ocultar();
                    document.getElementById("boton").value = "Mostrar Asunto";
                }else{
                    Mostrar();
                    document.getElementById("boton").value = "Ocultar Asunto";
                }
            }
        </script>
        
        
    </head>
    <body style="background-color: rgba(63, 176, 211, 0.39);">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <div style="height: 100px; background-color: rgba(247, 0, 255, 0.397);"><br>
            <center>
                <a class="btn btn-outline-dark  " href="index.html" role="button">Inicio</a>
                <a class="btn btn-outline-light" href="datos_clientes.html" role="button">Ingreso Clientes</a>
                <a class="btn btn-outline-dark active" href="datos_procurador.html" role="button">Ingreso Procurador</a>
                <a class="btn btn-outline-light " href="historial_cliente.html" role="button">Historial Clientes</a>
                <a class="btn btn-outline-dark " href="historial_procurador.html" role="button">Historial Procurador</a>    
            </center>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 pb-5"><br><br><br>
                    <form action="GuardarDatos" method="post" name="fclientes" >
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i> Ingrese </h3>
                                    <p class="m-0">Datos del Cliente</p>
                                </div>
                            </div>
                            <div class="card-body p-3">
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info">Ingrese su DNI</i></div>
                                        </div>
                                        <input type="text" class="form-control" name="dni" placeholder="11.111.111-1" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info">Ingrese su Nombre</i></div>
                                        </div>
                                        <input type="text" class="form-control" name="nombre" placeholder="Juan Carlos" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info">Ingrese su Apellido</i></div>
                                        </div>
                                        <input type="text" class="form-control" name="apellido" placeholder="Perez Garrido" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info">Ingrese su Direccion</i></div>
                                        </div>
                                        <input type="text" class="form-control" name="direccion" placeholder="Calle siempre nueva #123" required>
                                    </div>
                                </div>

                                
                                <div id="asunto" style="display:none;">
                                    
                                    <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info">ingrese N° Expediente</i></div>
                                        </div>
                                        <input type="text" class="form-control" name="direccion" placeholder="Calle siempre nueva #123" required>
                                    </div>
                                    </div>
                                    
                                    <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info">ingrese N° Expediente</i></div>
                                        </div>
                                        <select name="estado" class="form-control">
                                                <option>Seleccionar Estado</option>
                                                <option value="Tramite">Tramite</option>
                                                <option value="Archivado">Archivado</option>
                                        </select>
                                    </div>
                                    </div>
                                    
                                    <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info">ingrese N° Expediente</i></div>
                                        </div>
                                        <input type="date" class="form-control" name="periodo" value="">
                                    </div>
                                    </div>
                                    
                                    
                                </div>   

                                        
                                        
                                
                                <div class="text-center">
                                    <input type="submit" value="Enviar" class="btn btn-info btn-block rounded-0 py-2 btn-lg">
                                </div>

                            </div>

                        </div>
                    </form>
                    <div class="text-center">
                        <input type="submit" id="boton" value="Agregar Sunto" onclick="Mostrar_Ocultar()" class="btn btn-info btn-block rounded-0 py-2 btn-lg"/>
                    </div>
                    
                    
                    
                </div>
            </div>
        </div>
    </body>
</html>
